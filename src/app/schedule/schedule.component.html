    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h1>Schedules</h1>
      </div>
    
      <div class="col-12">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#scheduleModal">
            Add Schedule
          </button>
          
        </div>        
      </div>

      <div class="schedule-list">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Meal Break</th>
              <th>Flexible Meal</th>
              <th>Monitor Late</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
             <tr *ngFor="let item of service.ScheduleList">
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
              <td>{{ item.mealBreak }}</td>
              <td>{{ item.flexMeal ? 'Yes' : 'No' }}</td>
              <td>{{ item.monitorLate ? 'Yes' : 'No' }}</td>
              <td>

                  Edit
                </button> -->
                <!-- Delete button -->
                <!-- <button class="btn btn-danger btn-sm" (click)="deleteSchedule(schedule._id)">
                  Delete
                </button> -->
               </td> 
            </tr> 
          </tbody>
        </table>
      </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
    </div>
    
  </div>
